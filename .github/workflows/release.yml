name: Publish Release Package
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version increment level"
        type: choice
        required: true
        default: "patch"
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: "pnpm"
      - run: pnpm i

      - run: git config --global user.email "stmated@gmail.com"
      - run: git config --global user.name "stmated"
      - run: git pull

      - run: pnpm run version-${{ inputs.version }}

      - run: pnpm run build
      - run: pnpm run test
      - name: 'Auth for npm'
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - run: git commit -a -m "[+${{ inputs.version }} versions]" || echo "No changes to commit"
      - run: git push || echo "Nothing to push"

      - name: 'Create and push tag with root version if missing'
        id: create_tag
        run: |
          set -e
          git fetch --tags --quiet
          ROOT_VERSION=$(node -p "require('./package.json').version")
          TAG="v${ROOT_VERSION}"
          if git tag -l "$TAG" | grep -q .; then
            echo "Tag $TAG already exists locally."
          else
            git tag "$TAG" 2>/dev/null || echo "Tag $TAG already exists (race)."
            echo "Ensured local tag $TAG present."
          fi
          if git ls-remote --exit-code --tags origin "$TAG" >/dev/null 2>&1; then
            echo "Remote already has $TAG; skipping push."
          else
            git push origin "$TAG" || echo "Race condition: remote already had $TAG."
            echo "Ensured $TAG pushed to origin."
          fi

      - run: pnpm run publish-release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
