name: Publish Snapshot Package
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version increment level"
        type: choice
        required: true
        default: "patch"
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: "pnpm"
      - run: pnpm i
      - run: git config --global user.email "stmated@gmail.com"
      - run: git config --global user.name "stmated"
      - run: git pull
      - run: pnpm run version-${{version}}
      - run: git commit -a -m "[SNAPSHOT]"
      - run: git push

      - run: pnpm run build
      - run: pnpm run test
      - run: pnpm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
